<!DOCTYPE html>
<html>
<head>
    <title>Online Status Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .user {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .online {
            background-color: #e7ffe7;
            border-color: #28a745;
        }
        .offline {
            background-color: #ffe7e7;
            border-color: #dc3545;
        }
        #usersList {
            margin-top: 20px;
        }
        .connection-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background-color: #e7ffe7;
        }
        .disconnected {
            background-color: #ffe7e7;
        }
        .debug-info {
            font-size: 0.8em;
            color: #666;
        }
        .user-selector {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .user-selector select {
            padding: 5px;
            margin-right: 10px;
        }
        .user-selector button {
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-selector button:hover {
            background-color: #0056b3;
        }
        .current-user-info {
            margin-top: 10px;
            font-weight: bold;
        }
        .friends-count {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Users Status</h1>
    
    <div class="user-selector">
        <select id="userSelect">
            <!-- Will be populated dynamically -->
        </select>
        <button onclick="connect()">Connect</button>
        <div id="currentUserInfo" class="current-user-info"></div>
    </div>

    <div id="connectionStatus" class="connection-status"></div>
    <div id="friendsCount" class="friends-count"></div>
    <div id="usersList"></div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        let socket;
        let usersData = {};
        let currentUserId = '';

        // Populate user selector
        function initializeUserSelect() {
            const select = document.getElementById('userSelect');
            // Generate 20 users
            for (let i = 1; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = i.toString();
                option.textContent = `User ${i}`;
                select.appendChild(option);
            }
            
            // Select a random user by default
            const randomUser = Math.floor(Math.random() * 20) + 1;
            select.value = randomUser.toString();
            connect();
        }

        function connect() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) return alert('Please select a user ID');
            
            currentUserId = userId;
            
            if (socket) {
                socket.disconnect();
            }

            document.getElementById('currentUserInfo').textContent = `Connected as User ${userId}`;

            socket = io('http://localhost:3000', {
                query: { userId }
            });

            socket.on('connect', () => {
                document.getElementById('connectionStatus').textContent = 'Connected!';
                document.getElementById('connectionStatus').className = 'connection-status connected';
                socket.emit('getFriendsStatus');
            });

            socket.on('disconnect', () => {
                document.getElementById('connectionStatus').textContent = 'Disconnected!';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
            });

            socket.on('friendsStatus', (friends) => {
                console.log('Received friends status:', friends);
                usersData = friends;
                updateUsersList();
                updateFriendsCount();
            });

            socket.on('userStatus', ({ userId, status, timestamp }) => {
                console.log('Received status update:', userId, status, timestamp);
                if (!usersData[userId]) {
                    usersData[userId] = {};
                }
                usersData[userId].online = status === 'online';
                usersData[userId].lastSeen = timestamp;
                updateUsersList();
                updateFriendsCount();
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                document.getElementById('connectionStatus').textContent = 'Connection error: ' + error.message;
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
            });
        }

        function updateFriendsCount() {
            const onlineCount = Object.values(usersData).filter(user => user.online).length;
            const totalCount = Object.keys(usersData).length;
            document.getElementById('friendsCount').textContent = 
                `Friends online: ${onlineCount} / ${totalCount}`;
        }

        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            const usersArray = Object.entries(usersData).map(([userId, data]) => ({
                userId,
                ...data
            }));

            // Sort: online first, then by last seen
            usersArray.sort((a, b) => {
                if (a.online && !b.online) return -1;
                if (!a.online && b.online) return 1;
                return b.lastSeen - a.lastSeen;
            });

            usersArray.forEach(user => {
                const div = document.createElement('div');
                div.className = `user ${user.online ? 'online' : 'offline'}`;
                
                const timeAgo = user.online ? 
                    'Online' : 
                    `Last seen ${Math.floor((Date.now() - user.lastSeen) / 60000)} mins ago`;

                div.innerHTML = `
                    <div>
                        <strong>User ${user.userId}</strong>
                        <div class="debug-info">Last update: ${new Date(user.lastSeen).toLocaleTimeString()}</div>
                    </div>
                    <div>${timeAgo}</div>
                `;
                usersList.appendChild(div);
            });
        }

        // Update timestamps every minute
        setInterval(() => {
            if (Object.keys(usersData).length > 0) {
                updateUsersList();
            }
        }, 60000);

        // Initialize on page load
        window.onload = initializeUserSelect;
    </script>
</body>
</html>
